<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="fonts/icomoon/style.css"/>

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login #8</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 order-md-2" style="height: 500px; border: 5px solid #008374; padding: 0; border-radius: 20px; overflow: hidden;">
            <img src="images/smart-farming-iot-agriculture.webp" alt="Image" class="img-fluid" style="width: 100%; height: 100%; background-size: cover"/>
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Masuk ke Sistem <strong>ATPH</strong></h3>
                  <p class="mb-4 text-muted">
                    Silakan login untuk mengakses layanan pertanian terpadu kami.
                  </p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="email">Alamat Email</label>
                    <input type="text" class="form-control" id="email"/>
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" />
                  </div>

                  <input type="submit" value="Masuk" class="btn text-black btn-block btn-success" style="background-color: #008374"/>
                  
                  <div class="d-flex mb-5 align-items-center mt-3">
                    <span>
                      <a href="#" class="forgot-pass">Belum Punya Akun?</a>
                    </span>
                    <span class="ml-auto">
                      <a href="#" class="forgot-pass">Lupa Kata Sandi?</a>
                    </span>
                  </div>

                  <span class="d-block text-left my-4 text-muted text-center">
                     atau Mauk Dengan
                  </span>
                  
                  <div class="text-center mt-4">
                    <a href="#" class="btn btn-light d-flex align-items-center justify-content-center" style="border: 1px solid #ccc; width: 100%; padding: 10px 15px; border-radius: 5px;">
                      <img src="images/google.png" alt="Google Icon" style="width: 20px; height: 20px; margin-right: 10px;">
                      <span style="font-weight: 500; color: #444;">Masuk dengan Google</span>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
